# ============================================
# LOXTR Nginx Configuration
# ============================================

# Upstream Django application
upstream django {
    server django:8000;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;
limit_req_zone $binary_remote_addr zone=form_limit:10m rate=5r/h;

# Server block - HTTP (redirect to HTTPS)
server {
    listen 80;
    server_name www.loxtr.com loxtr.com;
    
    # Redirect all HTTP to HTTPS
    return 301 https://www.loxtr.com$request_uri;
}

# Server block - HTTPS
server {
    listen 443 ssl http2;
    server_name www.loxtr.com loxtr.com;
    
    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/www.loxtr.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.loxtr.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security Headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "same-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # Redirect non-www to www
    if ($host = 'loxtr.com') {
        return 301 https://www.loxtr.com$request_uri;
    }
    
    # Client max body size (for file uploads)
    client_max_body_size 10M;
    
    # Logging
    access_log /var/log/nginx/loxtr_access.log;
    error_log /var/log/nginx/loxtr_error.log;
    
    # ============================================
    # STATIC FILES
    # ============================================
    location /static/ {
        alias /app/staticfiles/;
        expires 7d;
        add_header Cache-Control "public, immutable";
        
        # Compression
        gzip on;
        gzip_vary on;
        gzip_types text/css application/javascript image/svg+xml;
        gzip_min_length 1000;
    }
    
    # ============================================
    # MEDIA FILES
    # ============================================
    location /media/ {
        alias /app/media/;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }
    
    # ============================================
    # API ENDPOINTS (with rate limiting)
    # ============================================
    location /api/v1/ {
        # Rate limiting (100 requests per minute)
        limit_req zone=api_limit burst=20 nodelay;
        
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cloudflare headers (for geo-detection)
        proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
        proxy_set_header CF-IPCountry $http_cf_ipcountry;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # ============================================
    # FORM SUBMISSIONS (stricter rate limiting)
    # ============================================
    location ~ ^/api/v1/(applications|contact)/submit/ {
        # Rate limiting (5 requests per hour for forms)
        limit_req zone=form_limit burst=2 nodelay;
        
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
        proxy_set_header CF-IPCountry $http_cf_ipcountry;
    }
    
    # ============================================
    # SPECIAL FILES
    # ============================================
    
    # Robots.txt
    location = /robots.txt {
        proxy_pass http://django;
        proxy_set_header Host $host;
        expires 24h;
    }
    
    # Sitemap
    location = /sitemap.xml {
        proxy_pass http://django;
        proxy_set_header Host $host;
        expires 24h;
    }
    
    # Favicon
    location = /favicon.ico {
        alias /app/staticfiles/images/favicon.ico;
        expires 30d;
        log_not_found off;
        access_log off;
    }
    
    # ============================================
    # DJANGO APPLICATION (default)
    # ============================================
    location / {
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cloudflare headers
        proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
        proxy_set_header CF-IPCountry $http_cf_ipcountry;
        
        # CRITICAL: Vary header for caching
        proxy_set_header Vary "Cookie, Accept-Language, CF-IPCountry";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 24 4k;
        proxy_busy_buffers_size 8k;
    }
    
    # ============================================
    # ADMIN (IP whitelist optional)
    # ============================================
    location /admin/ {
        # Optional: Whitelist IPs
        # allow 203.0.113.0/24;  # Office IP
        # deny all;
        
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # ============================================
    # HEALTH CHECK
    # ============================================
    location /health/ {
        proxy_pass http://django;
        proxy_set_header Host $host;
        access_log off;
    }
}
