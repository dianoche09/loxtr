{% extends "base.html" %}

{% block content %}
<div class="hero">
    <h1>{{ page_title }}</h1>
    <p>{{ page_description }}</p>
</div>

<div class="featured-brands">
    <h2>Öne Çıkan Markalar</h2>
    <div class="brand-grid">
        {% for brand in featured_brands %}
        <div class="brand-card">
            <h3>{{ brand.name }}</h3>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
