# ============================================
# LOXTR Docker Compose Configuration
# ============================================

version: '3.8'

services:
  # ============================================
  # PostgreSQL Database
  # ============================================
  postgres:
    image: postgres:15-alpine
    container_name: loxtr_postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-loxtr_db}
      POSTGRES_USER: ${DB_USER:-loxtr_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-your_secure_database_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-loxtr_user} -d ${DB_NAME:-loxtr_db}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - loxtr_network

  # ============================================
  # Redis Cache
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: loxtr_redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-""}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - loxtr_network

  # ============================================
  # Django Application
  # ============================================
  django:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: loxtr_django
    command: gunicorn --bind 0.0.0.0:8000 --workers 4 --timeout 60 loxtr.wsgi:application
    volumes:
      - ./backend:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - ./logs:/app/logs
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/api/v1/health/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - loxtr_network

  # ============================================
  # Celery Worker
  # ============================================
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: loxtr_celery_worker
    command: celery -A loxtr worker -l info
    volumes:
      - ./backend:/app
      - ./logs:/app/logs
    env_file:
      - ./backend/.env
    depends_on:
      - django
      - redis
    restart: unless-stopped
    networks:
      - loxtr_network

  # ============================================
  # Celery Beat (Scheduled Tasks)
  # ============================================
  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: loxtr_celery_beat
    command: celery -A loxtr beat -l info
    volumes:
      - ./backend:/app
      - ./logs:/app/logs
    env_file:
      - ./backend/.env
    depends_on:
      - django
      - redis
    restart: unless-stopped
    networks:
      - loxtr_network

  # ============================================
  # Nginx Web Server
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: loxtr_nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - ./logs/nginx:/var/log/nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - django
    restart: unless-stopped
    networks:
      - loxtr_network

# ============================================
# Volumes
# ============================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  static_volume:
    driver: local
  media_volume:
    driver: local

# ============================================
# Networks
# ============================================
networks:
  loxtr_network:
    driver: bridge
